<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modern Training Tracker — Demo</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <h1>Modern Training Tracker — Demo</h1>

      <section id="health">
        <button id="checkHealth">Check Health</button>
        <pre id="healthResult"></pre>
      </section>

      <section id="workouts">
        <h2>Workouts</h2>
        <button id="refreshWorkouts">Refresh</button>
        <ul id="workoutList"></ul>

        <h3>Create Workout</h3>
        <form id="createWorkout">
          <label>Date: <input name="date" type="date" required></label>
          <label>Type: <input name="type" required></label>
          <label>Duration (minutes): <input name="durationMinutes" type="number" required></label>
          <label>Notes: <input name="notes"></label>
          <button type="submit">Create</button>
        </form>
        <pre id="createResult"></pre>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
